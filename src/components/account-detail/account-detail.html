<!-- Generated template for the AccountDetailComponent component -->

<ion-header>

  <ion-navbar>
    <ion-title>{{'account.newtitle' | translate}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>{{"account.name"|translate}}</ion-label>
      <ion-input type="text" [(ngModel)]='name'></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)=close()>{{"button.ok"|translate}}</button>
    </ion-item>
  </ion-list>
</ion-content>
