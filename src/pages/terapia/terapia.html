<ion-header>

  <ion-navbar>
    <ion-title>terapia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>Farmaco</ion-col>
      <ion-col>Quantità</ion-col>
      <ion-col>Periodicità</ion-col>
      <ion-col>Durata</ion-col>
      <ion-col>Avviso</ion-col>
    </ion-row>
    <ion-row *ngFor='let f of farmaci'>
        <ion-col>{{f.name}}</ion-col>
        <ion-col>{{f.misura}}</ion-col>
        <ion-col>{{f.periodicity}}</ion-col>
        <ion-col>{{f.span}}</ion-col>
        <ion-col><ion-checkbox color="dark" checked="{{f.alert}}" (click)='handleAlert(f)'></ion-checkbox></ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>

    <ion-item>
      <button ion-button (click)='openFarmacoPopup()'>Nuovo farmaco</button>
    </ion-item>
  </ion-list>
</ion-content>
