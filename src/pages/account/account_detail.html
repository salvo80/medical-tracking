<!--
  Generated template for the AccountPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{'account.newtitle' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor='let acc of getAccounts()' (click)='go(acc)'>
        {{acc.name}}
      <ion-icon hidden="{{acc.active?'':'true'}}" name="checkbox" color="secondary" item-end ></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
