<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-7><ion-input type="text" placeholder="Prodotto" [(ngModel)]='prodotto'></ion-input></ion-col>
      <ion-col col-3><ion-input type="text" placeholder="Prezzo" [(ngModel)]='prezzo'></ion-input></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-10><button ion-button (click)='add()'>Add</button></ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item *ngFor="let item of getList()">
        {{getProduct(item)}} {{getPrice(item)}}
    </ion-item>
    <ion-item >
        Total: {{getTotal()}}
    </ion-item>
  </ion-list>
</ion-content>
